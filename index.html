<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سندباکس تحلیل بدافزار</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="./media/as.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1>امنیت شیلد</h1>
    </header>

    <section class="teaser">
      <h2>تیزر معرفی</h2>
      <video controls width="600">
        <source src="./media/teaser.mp4" type="video/mp4" />
        مرورگر شما از ویدیو پشتیبانی نمی‌کند.
      </video>
    </section>

    <section class="features">
      <div class="feature-box">
        <i class="fas fa-globe"></i>
        <h3>ابری</h3>
        <p>دسترسی از هر جایی با اتصال اینترنت</p>
      </div>
      <div class="feature-box">
        <i class="fa-solid fa-chart-simple"></i>
        <h3>گزارش‌گیری پیشرفته</h3>
        <p>گزارش های دقیق با کمک هوش مصنوعی</p>
      </div>
      <div class="feature-box">
        <i class="fas fa-user"></i>
        <h3>دستیار هوش مصنوعی</h3>
        <p>تحلیل توسط پیشرفته ترین تکنولوژی هوش مصنوعی</p>
      </div>
      <div class="feature-box">
        <i class="fa-solid fa-language"></i>
        <h3>کاملا فارسی</h3>
        <p>تحلیل فارسی ساده و روان</p>
      </div>
    </section>

    <footer>
      <h2>معرفی تیم</h2>
      <div class="people">
        <div class="person">
          <i class="fas fa-user"></i>
          <h3>محسن تقوی</h3>
        </div>
        <div class="person">
          <i class="fas fa-user"></i>
          <h3>محمد خوشنشین</h3>
        </div>
      </div>
    </footer>

    <script>
      // JavaScript for any future interactivity, currently empty
    </script>
